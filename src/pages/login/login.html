<ion-header>
    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <img ion-right src="assets/imgs/virtusa.png" class="log_img" />
    <ion-list class="list">
        <ion-item>
            <ion-label color="primary" stacked>Email</ion-label>
            <ion-input type="email" placeholder="Email Input"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" placeholder="Password Input"></ion-input>
          </ion-item>
    </ion-list>
    <button ion-button color="primary" block (click)="login()">Login</button>
  </ion-content>
